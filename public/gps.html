<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Contact Tracing COVID19</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        Input your ID 
      </h1>

      <form id="user-form" class="mb-4">
        <div class="form-group">
          <label for="user-id">UNSW ID</label>
          <input type="text" id="user-id" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script src="js/gps.js"></script>
    <script>
      if('geolocation' in navigator){
        console.log('geolocation avaiable');
        navigator.geolocation.getCurrentPosition(position =>{
          const lat = position.coords.latitude;
          const long = position.coords.longitude;
          document.getElementById('latitude').textContent = lat;
          document.getElementById('longitude').textContent = long;
        })
      }else{
        console.log('geolocation not avaiable');
      }
    </script>
    <p>latitude:<span id="latitude"></span></p>
    <p>longitude:<span id="longitude"></span></p>
  </body>
</html>
